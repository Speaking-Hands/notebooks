name: Lint Jupyter Notebooks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install ReviewNB CLI
        run: pip install reviewnb

      - name: Lint notebooks
        run: reviewnb lint --fail-on-errors
