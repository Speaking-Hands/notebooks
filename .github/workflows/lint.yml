name: Lint Jupyter Notebooks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install nbQA
        run: pip install nbqa

      - name: Lint Jupyter Notebooks
        run: nbqa lint --report notebook.ipynb